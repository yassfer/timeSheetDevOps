version: "2.4"
services:
 mysqldb:
  image: mysql:5.7
  restart: unless-stopped
  environment:
   - MYSQL_ROOT_PASSWORD=root
   - MYSQL_DATABASE=root      
   - MYSQL_USER=yasmin
   - MYSQL_PASSWORD=yasmin
  ports:
   - "3306:3306"
 
   
 phpmyadmin:
  image: phpmyadmin/phpmyadmin
  ports:
   - 1235:80
  depends_on:
   - mysqldb
  environment:
   - PMA_HOST=mysqldb
   - PMA_USER=yasmin
   - PMA_PASSWORD=yasmin
   
 Timesheet-app:
  build:
      context: "./"
      dockerfile: "Dockerfile"
  image: timesheet-docker-container
  ports:
   - 8080:8080
  depends_on:
   - mysqldb
  environment:
   SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/timeSheetDevOps?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
        "spring.datasource.username" : "yasmin",
        "spring.datasource.password" : "yasmin",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
   
      
  stdin_open: true
  tty: true